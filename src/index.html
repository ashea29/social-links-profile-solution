<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile Solution - AJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="sr-only">Social Links Profile Solution - AJS</h1>
      </header>
      <main class="main">
        <div class="profile-card">
          <div class="profile-card__img">
            <img src="./images/avatar-jessica.jpeg" alt="profile image" />
          </div>
          <div class="profile-card__user">
            <div class="profile-card__user__info">
              <h2 class="profile-card__user__name">Jessica Randall</h2>
              <p class="profile-card__user__location">London, United Kingdom</p>
            </div>
            <p class="profile-card__user__bio">
              &ldquo;Front-end developer and avid reader.&rdquo;
            </p>
          </div>
          <ul class="profile-card__user__social-links">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
